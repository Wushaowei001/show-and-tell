<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show and Tell</title>
    <link rel="stylesheet" href="./vendors/angular-material.css" />
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <!-- Angular Masonry test - jquery first -->
    <script type="text/javascript" src="./vendors/jquery.js"></script>
    <script type="text/javascript" src="./vendors/jquery-bridget.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="./vendors/angular.min.js"></script>
    <script type="text/javascript" src="./vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="./vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="./vendors/angular-aria.js"></script>
    <script type="text/javascript" src="./vendors/angular-material.js"></script>
    <!-- Angular Masonry test -->
    <script type="text/javascript" src="./vendors/ev-emitter.js"></script>
    <script type="text/javascript" src="./vendors/matches-selector.js"></script>
    <script type="text/javascript" src="./vendors/utils.js"></script>
    <script type="text/javascript" src="./vendors/get-size.js"></script>
    <script type="text/javascript" src="./vendors/item.js"></script>
    <script type="text/javascript" src="./vendors/outlayer.js"></script>
    <script type="text/javascript" src="./vendors/masonry.js"></script>
    <script type="text/javascript" src="./vendors/imagesloaded.js"></script>
    <script type="text/javascript" src="./vendors/angular-masonry.js"></script>

    <script type="text/javascript" src="./vendors/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="./vendors/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="./scripts/clientapp.js"></script>
    <script type="text/javascript" src="./scripts/controllers/studentController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/projectController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/resultsController.js"></script>
    <script type="text/javascript" src="./scripts/controllers/homeController.js"></script>

</head>
<body ng-cloak layout="column">
    <!--<md-toolbar layout="row" ng-include="'./templates/header.html'">-->

    <!--</md-toolbar>-->

        <!--<div flex layout="row">-->
            <!--<md-content flex id="content" ng-view>-->

            <!--</md-content>-->
        <!--</div>-->

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" ng-include="'./templates/header.html'">

    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2"></md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content"></md-content>

    </div>

    <script>
        angular.module('myApp', ['ngMaterial'])
        .config(function($mdThemingProvider){
            $mdThemingProvider.definePalette('amazingPaletteName', {
                '50': 'ffebee',
                '100': 'ffcdd2',
                '200': 'ef9a9a',
                '300': 'e57373',
                '400': 'ef5350',
                '500': 'f44336',
                '600': 'e53935',
                '700': 'd32f2f',
                '800': 'c62828',
                '900': 'b71c1c',
                'A100': 'ff8a80',
                'A200': 'ff5252',
                'A400': 'ff1744',
                'A700': 'd50000',
                'contrastDefaultColor': 'light',    // whether, by default, text (contrast)
                                                    // on this palette should be dark or light
                'contrastDarkColors': ['50', '100', //hues which contrast should be 'dark' by default
                    '200', '300', '400', 'A100'],
                'contrastLightColors': undefined    // could also specify this if default was 'dark'
            });
            $mdThemingProvider.theme('default')
                    .primaryPalette('amazingPaletteName')
        });
    </script>
</body>
</html>
